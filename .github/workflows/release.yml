name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # Run unit tests
  unit-tests:
    uses: ./.github/workflows/unit-tests.yml

  # Run E2E tests on source code
  e2e-source:
    uses: ./.github/workflows/e2e-tests.yml

  # Run E2E tests on npm package
  e2e-npm-package:
    uses: ./.github/workflows/e2e-npm-package.yml

  # Only create release if all test suites pass
  build-and-release:
    needs: [unit-tests, e2e-source, e2e-npm-package]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Bundle
        run: npm run mcpb:bundle

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.mcpb'
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
